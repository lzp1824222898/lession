<script>
    function unique(txt) {
        var newtxt=[];
        for(let i=0;i<txt.length;i++){
            if(newtxt.indexOf(txt[i])==-1){
                newtxt.push(txt[i])
            }
        }
        return newtxt.join('')
    }
    var x=unique('dsajfoijvlikcxzjvoiuaijewqr1321353dsaf');
    console.log(x);
    var numberArr=[1,1,3,43,12,31,2,2,4,5,12,5,6,3,6,2,6,2,5,67,8,5],obj={};
    function f(arr) {
        var newArr=[];
        for(var i=0;i<arr.length;i++){
            if(!obj[arr[i]]){
                obj[arr[i]]=arr[i];
                newArr.push(arr[i]);
            }
        }
        return newArr;
    }
    console.log(f(numberArr));
</script>
