<script>
    function unique(txt) {
        var newtxt=[];
        for(let i=0;i<txt.length;i++){
            if(newtxt.indexOf(txt[i])==-1){
                newtxt.push(txt[i])
            }
        }
        return newtxt.join('')
    }

</script>
