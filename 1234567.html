<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <style>
        *{margin:0;paddin:0;}
        .one{background-color: black;width:100%;height:400px;}
        .tow{background-color: orange;width:100%;height:400px;}
    </style>
</head>
<body>
    <div class="one"></div>
    <div class="tow">
        <button>点击</button>
    </div>
    <script>
        $('button').click(function(){
            if($('.tow').height()<($(window).height()-$('.one').height())){
                $($('.tow').height($(window).height()-$('.one').height()))
            }
        })
    </script>
</body>
</html>
