<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{padding:0;margin:0;}
        .box{width:100vw;height:100vh;position:relative;}
        .top{width:100%;height:100%;position:absolute;top:0;left:0;z-index:2;overflow: hidden;}
        .topl{transition:all 1s;width:20%;height:100%;background-color: black;float:left;transform: skewX(-30deg);}
        .bottom{width:100%;height:100%;background:url("images/1效果图.png") no-repeat;background-size: cover;}
        .dis{transform: translateX(-1000%)}
    </style>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
</head>
<body>
    <div class="box">
        <div class="top">
            <div class="topl" style="background-color: green;"></div>
            <div class="topl"></div>
            <div class="topl" style="background-color: #741280;"></div>
            <div class="topl" style="background-color: #802113;"></div>
            <div class="topl" style="background-color: #10807d;"></div>
        </div>
        <div class="bottom"></div>
    </div>
</body>
</html>
<script>
    var i=0;
    var timer=setInterval(function(){
        $('.topl').eq(i).addClass('dis');
        i++;
        if(i==$('.topl').length){
            clearInterval(timer);
        }
    },500)
</script>
