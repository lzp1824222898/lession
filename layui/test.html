<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/layui.css">
    <script src="layui.js" type="text/javascript"></script>
</head>
<body>
<div class="box">

</div>
</body>
</html>
<script>
    layui.use('laytpl', function(){
        var laytpl = layui.laytpl;

        //直接解析字符
        laytpl('{{ d.name }}是一位公猿').render({
            name: '贤心'
        }, function(string){
            console.log(string); //贤心是一位公猿
        });

        //或者同步写法
        var string =  laytpl('{{ d.name }}是一位公猿').render({
            name: '贤心'
        });
        console.log(string);  //贤心是一位公猿

        //如果模板较大，你也可以采用数据的写法，这样会比较直观一些
        laytpl([
            '{{ d.name }}是一位公猿'
            ,'其它字符 {{ d.content }}  其它字符'
        ].join(''))
    });
</script>
