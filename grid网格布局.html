<!DOCTYPE html>

        .box{display:grid;grid-template-rows:100px 10px 100px 10px 100px ;grid-template-columns: 100px 10px 100px 10px 100px ;}

        .one:nth-of-type(even){background-color:red;}

        .tow{grid-row:1 / span 3;grid-column:2 / span 2;background-color: green !important;}

</head>
