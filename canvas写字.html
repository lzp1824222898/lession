<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
        function draw(){
            var ctx = document.getElementById("myCanvas").getContext("2d");
            ctx.font = "italic 35px 微软雅黑";
            ctx.fillStyle = "Red";
            ctx.fillText("绘制填充文字",30,60,200);
            ctx.font = "bold 35px 宋体";
            ctx.fillStyle = "blue";
            ctx.fillText("绘制填充文字",30,100);
            ctx.font = "25px 隶书";
            ctx.fillStyle = "Green";
            ctx.textAlign="right";//让字体左对齐;对齐后书写的起点也发生改变，需要更换,起点就是对齐的点;
            ctx.fillText("绘制填充文字",200,130);
            ctx.fillText("绘制填",200,160);

        }
        window.onload = function(){
            draw();
        }
    </script>
</head>
<body>
<canvas id="myCanvas" width="350" height="200" style="border:solid 1px gray;"></canvas>
</body>
</html>
