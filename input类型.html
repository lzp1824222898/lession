<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.3.1.min.js"></script>
</head>
<body>
<input type="date" name="date"/><br>
<div class="test"><input type="text" class="xx"/><br></div>

<input type="color" name="color"/><br>
<input type="time" name="datetime" step="14400"/>
<ul>

</ul>
<button>添加</button>
<script>
    $('input[type="text"]').keyup(function(){
        console.log($(this).val());

            $('ul').append('<li>'+x+'</li>');
        })

    $('ul').on('keyup',()=>{
        console.log('ul li')
    });
</script>
