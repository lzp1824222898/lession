<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <style>
        *{margin:0;padding:0;}
        ul{list-style: none;}
        ul li{float:left;width:50px;height:50px;margin-right:5px;border:1px solid black;}

    </style>
</head>
<body>
<ul>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
</ul>
</body>
</html>
<script>
    $('li').mouseover(function(){
        let star1=$(this).index();
        for(let i=0;i<$('li').length;i++){
            if(i<=star1){
                $('li').eq(i).css('backgroundColor','yellow')
            }else{
                $('li').eq(i).css('backgroundColor','white')
            }
        };
    });
    var star;

    $('li').click(function(){
         star=$(this).index();


        console.log(star)
    });
    $('ul').mouseleave(function () {
        for(let j=0;j<$('li').length;j++){
            if(j<=star){
                $('li').eq(j).css('backgroundColor','yellow')
            }else{

                $('li').eq(j).css('backgroundColor','white')


            }
        }
    });
</script>
